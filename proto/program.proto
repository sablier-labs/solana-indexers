syntax = "proto3";

package substreams.v1.program;

message Data {
    repeated Cancel cancel_list = 1;
    repeated CreateWithTimestamps create_with_timestamps_list = 2;
    repeated Initialize initialize_list = 3;
    repeated Renounce renounce_list = 4;
    repeated Withdraw withdraw_list = 5;
    repeated WithdrawMax withdraw_max_list = 6;
    uint64 block_number = 7;
    int64 block_timestamp = 8;
}


message Cancel {
    string transaction_hash = 1;
    string instruction_program = 2;
    uint64 instruction_index = 3;

    string acct_sender = 4;
    string acct_stream = 5;
    string acct_mint = 6;
    string acct_sender_ata = 7;
    string acct_recipient_ata = 8;
    string acct_treasury_pda = 9;
    string acct_treasury_ata = 10;
    string acct_token_program = 11;
}
message CreateWithTimestamps {
    string transaction_hash = 1;
    string instruction_program = 2;
    uint64 instruction_index = 3;
    
    int64 start_time = 4;
    int64 cliff_time = 5;
    int64 end_time = 6;
    uint64 deposited_amount = 7;
    bool is_cancelable = 8;
    string acct_sender = 9;
    string acct_mint = 10;
    string acct_sender_ata = 11;
    string acct_recipient = 12;
    string acct_recipient_ata = 13;
    string acct_treasury_pda = 14;
    string acct_treasury_ata = 15;
    string acct_stream = 16;
    string acct_token_program = 17;
}
message Initialize {
    string transaction_hash = 1;
    string instruction_program = 2;
    uint64 instruction_index = 3;

    string acct_signer = 4;
    string acct_treasury_pda = 5;
}
message Renounce {
    string transaction_hash = 1;
    string instruction_program = 2;
    uint64 instruction_index = 3;

    string acct_sender = 4;
    string acct_stream = 5;
    string acct_sender_ata = 6;
    string acct_recipient_ata = 7;
}
message Withdraw {
    string transaction_hash = 1;
    string instruction_program = 2;
    uint64 instruction_index = 3;

    uint64 amount = 4;
    string acct_signer = 5;
    string acct_stream = 6;
    string acct_mint = 7;
    string acct_sender_ata = 8;
    string acct_recipient_ata = 9;
    string acct_treasury_pda = 10;
    string acct_treasury_ata = 11;
    string acct_token_program = 12;
}
message WithdrawMax {
    string transaction_hash = 1;
    string instruction_program = 2;
    uint64 instruction_index = 3;

    string acct_signer = 4;
    string acct_stream = 5;
    string acct_mint = 6;
    string acct_sender_ata = 7;
    string acct_recipient_ata = 8;
    string acct_treasury_pda = 9;
    string acct_treasury_ata = 10;
    string acct_token_program = 11;
}

