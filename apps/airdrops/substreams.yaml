specVersion: v0.1.0
package:
  name: airdrops
  version: v1.0.0

imports:
  solana: https://spkg.io/streamingfast/solana-common-v0.3.3.spkg

protobuf:
  files:
    - program.proto
  importPaths:
    - ./proto
  excludePaths:
    - sf/substreams/rpc
    - sf/substreams/v1
    - sf/substreams/sink
    - sf/substreams/index
    - sf/substreams/index/v1
    - instructions.proto # sol.instructions.v1 from the v0.2.0 spkg
    - transactions.proto # sol.transactions.v1 from the v0.2.0 spkg
    - google

binaries:
  default:
    type: wasm/rust-v1+wasm-bindgen-shims
    file: ../../target/wasm32-unknown-unknown/release/substreams.wasm

modules:
  - name: map_program_data
    kind: map
    initialBlock: 405402220
    inputs:
      - map: solana:blocks_without_votes
    output:
      type: proto:substreams.v1.program.Data
    blockFilter:
      module: solana:program_ids_without_votes
      query:
        string: (program:TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA || program:8t2R21V3vjS1ucZzmX2memtGptjYZi2yGY3cYVa8dak7)

network: solana-devnet
