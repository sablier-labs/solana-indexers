specVersion: 1.0.0
description: Substreams powered Subgraph for Sablier Airdrops
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: substreams
    name: sablier-lockup-subgraph
    network: solana-devnet
    source:
      package:
        moduleName: map_program_data
        file: ../airdrops-v1.0.0.spkg
    mapping:
      apiVersion: 0.0.7
      kind: substreams/graph-entities
      file: ./src/mappings.ts
      handler: handleTriggers
