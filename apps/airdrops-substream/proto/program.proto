syntax = "proto3";

package substreams.v1.program;

message Data {
    repeated Claim claim_list = 1;
    repeated Clawback clawback_list = 2;
    repeated Create create_list = 3;
    uint64 block_number = 4;
    uint64 block_timestamp = 5;
}

message Claim {
    string instruction_program = 1;
    uint64 instruction_index = 2;
    string transaction_hash = 3;
    uint64 index = 4;
    uint64 amount = 5;
    repeated string merkle_proof = 6;

    // Account order from IDL
    string claimer = 7;
    string recipient = 8;
    string recipient_ata = 9;
    string treasury = 10;
    string airdrop_token_mint = 11;
    string campaign = 12;
    string campaign_ata = 13;
    string claim_receipt = 14;
    string airdrop_token_program = 15;
    string associated_token_program = 16;
    string chainlink_program = 17;
    string chainlink_sol_usd_feed = 18;
    string system_program = 19;
}

message Clawback {
    string instruction_program = 1;
    uint64 instruction_index = 2;
    string transaction_hash = 3;
    uint64 amount = 4;

    // Account order from IDL
    string campaign_creator = 5;
    string clawback_recipient = 6;
    string clawback_recipient_ata = 7;
    string airdrop_token_mint = 8;
    string campaign = 9;
    string campaign_ata = 10;
    string airdrop_token_program = 11;
    string associated_token_program = 12;
    string system_program = 13;
}

message Create {
    string instruction_program = 1;
    uint64 instruction_index = 2;
    string transaction_hash = 3;
    string merkle_root = 4;
    uint64 campaign_start_time = 5;
    uint64 expiration_time = 6;
    string name = 7;
    string ipfs_cid = 8;
    uint64 aggregate_amount = 9;
    uint32 recipient_count = 10;
    uint32 airdrop_token_decimals = 11;

    // Account order from IDL
    string creator = 12;
    string airdrop_token_mint = 13;
    string campaign = 14;
    string campaign_ata = 15;
    string airdrop_token_program = 16;
    string associated_token_program = 17;
    string system_program = 18;
}

